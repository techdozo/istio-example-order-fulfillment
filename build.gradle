plugins {
    id 'io.spring.dependency-management' version '1.1.6'
    id 'java'
}

repositories {
    mavenCentral()
}

subprojects {
    group = 'dev.techdozo.workflow'
    repositories {
        mavenCentral()
    }
    compileJava {
        sourceCompatibility = 17
        targetCompatibility = 17
    }
}
